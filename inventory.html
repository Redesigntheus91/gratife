<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gratife Inventory</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      padding: 16px; 
      background-color: #f5f5f5;
      margin: 0;
    }
    .container { max-width: 600px; margin: 0 auto; }
    
    /* Login Screen */
    .login-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .login-screen.hidden { display: none; }
    .login-box {
      background-color: white;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      width: 100%;
    }
    .login-box h1 { margin: 0 0 16px 0; font-size: 1.5em; }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #9BCB3C;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    .login-box button:hover { background-color: #7FAE2F; }
    .login-error { color: #ff6b6b; font-weight: bold; margin-bottom: 12px; }
    
    /* Header */
    .header { 
      background-color: #9BCB3C; 
      padding: 16px; 
      border-radius: 8px; 
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-left h1 { margin: 0 0 8px 0; font-size: 1.5em; }
    .total-count { font-size: 1.2em; font-weight: bold; }
    .logout-btn {
      background-color: white;
      color: black;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
    }
    .logout-btn:hover { background-color: #f0f0f0; }
    
    .quick-add { margin-bottom: 16px; }
    .quick-add h2 { margin: 0 0 8px 0; font-size: 1em; }
    .button-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
    .quick-btn { 
      padding: 12px; 
      background-color: #9BCB3C; 
      color: black; 
      border: none; 
      border-radius: 6px; 
      font-weight: bold; 
      cursor: pointer; 
      transition: 0.2s;
      font-size: 0.9em;
    }
    .quick-btn:hover { background-color: #7FAE2F; transform: scale(1.05); }
    
    .items-section { background-color: white; padding: 16px; border-radius: 8px; }
    .item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      padding: 12px; 
      border-bottom: 1px solid #eee;
    }
    .item:last-child { border-bottom: none; }
    .item-name { font-weight: bold; }
    .item-controls { display: flex; gap: 8px; align-items: center; }
    .qty-btn { 
      width: 32px; 
      height: 32px; 
      background-color: #ddd; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold;
      transition: 0.2s;
    }
    .qty-btn:hover { background-color: #bbb; }
    .qty-display { min-width: 40px; text-align: center; font-weight: bold; }
    .delete-btn { 
      background-color: #ff6b6b; 
      color: white; 
      border: none; 
      padding: 6px 10px; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: 0.8em;
    }
    .delete-btn:hover { background-color: #ff5252; }
    
    .empty { text-align: center; color: #999; padding: 32px 16px; }
    
    @media (max-width: 600px) {
      .button-grid { grid-template-columns: repeat(2, 1fr); }
      .header { flex-direction: column; align-items: flex-start; }
      .logout-btn { margin-top: 12px; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="login-screen">
    <div class="login-box">
      <h1>ðŸ”’ Inventory Access</h1>
      <div class="login-error" id="login-error"></div>
      <input type="password" id="password-input" placeholder="Enter password" />
      <button onclick="attemptLogin()">Login</button>
    </div>
  </div>

  <!-- Main App -->
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>ðŸ“¦ Inventory</h1>
        <div class="total-count">Total: <span id="total">0</span></div>
      </div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="quick-add">
      <h2>Quick Add:</h2>
      <div class="button-grid" id="quick-buttons"></div>
    </div>

    <div class="items-section">
      <div id="items-list"></div>
    </div>
  </div>

  <script>
    const API = '/api/items';
    const PASSWORD = 'gratife';  // Change this to your desired password
    const SESSION_KEY = 'gratife-inventory-login';
    
    // Preset items - customize these to match your inventory
    const PRESETS = [
      'Wii: White Remote', 'Wii: Black Remote', 'Wii: Blue Remote', 'Wii: Pink Remote', 
      'Wii: White Remote Mot', 'Wii: Black Remote Mot', 'Wii: Blue Remote Mot', 'Wii: Pink Remote Mot', 
      'Games',
      'Controllers', 'Cables', 'Repair Service', 'Other'
    ];

    // Check if user is logged in
    function checkLogin() {
      const isLoggedIn = localStorage.getItem(SESSION_KEY);
      const loginScreen = document.getElementById('login-screen');
      
      if (!isLoggedIn) {
        loginScreen.classList.remove('hidden');
        document.getElementById('password-input').focus();
      } else {
        loginScreen.classList.add('hidden');
        setupPresets();
        loadItems();
      }
    }

    function attemptLogin() {
      const input = document.getElementById('password-input');
      const errorDiv = document.getElementById('login-error');
      
      if (input.value === PASSWORD) {
        localStorage.setItem(SESSION_KEY, 'true');
        document.getElementById('login-screen').classList.add('hidden');
        setupPresets();
        loadItems();
        input.value = '';
        errorDiv.textContent = '';
      } else {
        errorDiv.textContent = 'Incorrect password';
        input.value = '';
      }
    }

    function logout() {
      localStorage.removeItem(SESSION_KEY);
      document.getElementById('login-screen').classList.remove('hidden');
      document.getElementById('password-input').focus();
      document.getElementById('login-error').textContent = '';
    }

    // Allow Enter key to submit password
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.getElementById('password-input');
      passwordInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') attemptLogin();
      });
    });

    async function loadItems() {
      const res = await fetch(API);
      const items = await res.json();
      
      // Calculate total
      const total = items.reduce((sum, item) => sum + item.qty, 0);
      document.getElementById('total').textContent = total;
      
      // Render items
      const list = document.getElementById('items-list');
      if (items.length === 0) {
        list.innerHTML = '<div class="empty">No items yet. Click a preset button to add.</div>';
        return;
      }
      
      list.innerHTML = items.map(item => `
        <div class="item">
          <div class="item-name">${item.name}</div>
          <div class="item-controls">
            <button class="qty-btn" onclick="adjustQty('${item.id}', -1)">âˆ’</button>
            <div class="qty-display">${item.qty}</div>
            <button class="qty-btn" onclick="adjustQty('${item.id}', 1)">+</button>
            <button class="delete-btn" onclick="removeItem('${item.id}')">Remove</button>
          </div>
        </div>
      `).join('');
    }

    function setupPresets() {
      const grid = document.getElementById('quick-buttons');
      grid.innerHTML = PRESETS.map(name => `
        <button class="quick-btn" onclick="quickAdd('${name}')">${name}</button>
      `).join('');
    }

    async function quickAdd(name) {
      // Check if item already exists
      const res = await fetch(API);
      const items = await res.json();
      const existing = items.find(i => i.name === name);
      
      if (existing) {
        // If exists, increment by 1
        await fetch(API + '/' + existing.id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ qty: existing.qty + 1 })
        });
      } else {
        // If new, create with qty 1
        await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, qty: 1 })
        });
      }
      loadItems();
    }

    async function adjustQty(id, delta) {
      const res = await fetch(API);
      const items = await res.json();
      const item = items.find(i => i.id === id);
      if (!item) return;
      
      const newQty = Math.max(0, item.qty + delta);
      if (newQty === 0) {
        removeItem(id);
      } else {
        await fetch(API + '/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ qty: newQty })
        });
        loadItems();
      }
    }

    async function removeItem(id) {
      if (!confirm('Remove this item?')) return;
      await fetch(API + '/' + id, { method: 'DELETE' });
      loadItems();
    }

    // Check login on page load
    checkLogin();
  </script>
</body>
</html>
